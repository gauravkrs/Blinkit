<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #cont{
            display: flex;
        }
        #cartPartAppendingM{
            position: absolute;
            height: 100vh;
            width: 25vw;
            border: 1px solid black;
            right:0;
            top: 0;
            overflow: scroll;
        }
    </style>
</head>
<body>
    <div id="main"></div>
</body>
</html>
<script>
    let cartDB = JSON.parse(localStorage.getItem("cartDB")) || [];
    console.log(cartDB)
    let main = document.getElementById("main");
    const display = (data) => {
    main.innerHTML = null;

    data.forEach((el) => {
        let div = document.createElement("div");
        div.setAttribute("id", "cont")
        let imgDiv = document.createElement("div");

        let img = document.createElement("img");
        img.setAttribute("class","pimg")
        img.src = el.img;
        // let add = document.createElement("button");
        // add.setAttribute("id","addcart")

        imgDiv.append(img)


        let nameDiv = document.createElement("div");
        nameDiv.setAttribute("class", "info")

        let name = document.createElement("p");
        name.innerText = el.name

        let qty = document.createElement("p");
        qty.innerText = el.qty



        let priceDiv = document.createElement("div");
        priceDiv.setAttribute("class", "price")

        let price = document.createElement("span")
        price.innerText = `₹${el.price}`;

        let strikePrice = document.createElement("span");
        strikePrice.innerText = `₹${el.sPrice}`;

        let btnDiv = document.createElement("div")
        let lBtn = document.createElement("button");
        lBtn.innerText="-"
        lBtn.addEventListener("click",()=>{
            decreaseQty(el)
        })
        let qtyL = document.createElement("label");
        qtyL.innerText="1"

        let rBtn = document.createElement("button");
        rBtn.innerText="+"
        rBtn.addEventListener("click",()=>{
            increaseQty(el)
        })
        btnDiv.append(lBtn,qtyL,rBtn)
        imgDiv.append(img)

        priceDiv.append(price, strikePrice);
        nameDiv.append(name,priceDiv, qty);
        div.append(imgDiv, nameDiv,btnDiv)
        main.append(div);
    })
}
display(cartDB)
</script>
