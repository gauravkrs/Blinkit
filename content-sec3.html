<script src="/data.js"></script>

<script>
    const right = document.getElementById("right");
    const left = document.getElementById("left");

    left.onclick = () => {
        document.getElementById("chemDiv").scrollLeft += 220;
    }
    right.onclick = () => {
        document.getElementById("chemDiv").scrollLeft -= 220;
    }

    const righ = document.getElementById("righ");
    const lef = document.getElementById("lef");
    lef.onclick = () => {
        document.getElementById("dairyDiv").scrollLeft += 250;
    }
    righ.onclick = () => {
        document.getElementById("dairyDiv").scrollLeft -= 250;
    }
</script>
